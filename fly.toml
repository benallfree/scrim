app = 'scrim'
primary_region = 'sjc'

[build]

[[mounts]]
  source = 'pb_data'
  destination = '/pb_data'

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
